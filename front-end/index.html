<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Клиенты</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/table.css" />
    <link rel="stylesheet" href="styles/contacts.css" />
    <link rel="stylesheet" href="styles/actions.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container flex">
        <a class="header__logo" href="#">
          <svg
            width="50"
            height="50"
            viewBox="0 0 50 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="25" cy="25" r="25" fill="#9873FF" />

            />
          </svg>
        </a>
        <input
          class="header__input"
          type="text"
          id="search-input"
          placeholder="Введите запрос"
        />
      </div>
    </header>

    <main>
      <section class="table" id="table">
        <div class="main__container container">
          <h1 class="main__title">Клиенты</h1>
          <table class="main__table" id="clients-table">
            <colgroup>
              <col style="width: 10%" />
              <col style="width: 30%" />
              <col style="width: 20%" />
              <col style="width: 20%" />
              <col style="width: 15%" />
              <col style="width: 20%" />
            </colgroup>
            <thead class="main__table-head">
              <tr>
                <th class="main__table-column" id="id">
                  <div class="flex">
                    <span>ID</span>
                    <button class="btn-reset filter-btn" data-column="id">
                      <img
                        class="sort-icon"
                        src="icons/up.svg"
                        alt="Сортировка"
                      />
                    </button>
                  </div>
                </th>
                <th class="main__table-column">
                  <div class="flex">
                    <span>Фамилия Имя Отчество</span>
                    <button class="btn-reset filter-btn" data-column="fullName">
                      <img
                        class="sort-icon"
                        src="icons/up.svg"
                        alt="Сортировка"
                      />
                      <span class="sort-text">А-Я</span>
                    </button>
                  </div>
                </th>
                <th class="main__table-column">
                  <div class="flex">
                    <span>Дата и время создания</span>
                    <button
                      class="btn-reset filter-btn"
                      data-column="createdAt"
                    >
                      <img
                        class="sort-icon"
                        src="icons/up.svg"
                        alt="Сортировка"
                      />
                    </button>
                  </div>
                </th>
                <th class="main__table-column">
                  <div class="flex">
                    <span>Дата и время изменения</span>
                    <button
                      class="btn-reset filter-btn"
                      data-column="updatedAt"
                    >
                      <img
                        class="sort-icon"
                        src="icons/up.svg"
                        alt="Сортировка"
                      />
                    </button>
                  </div>
                </th>
                <th class="main__table-column">Контакты</th>
                <th class="main__table-column">Действия</th>
              </tr>
            </thead>

            <tbody class="main__table-body">
              <!-- Сюда будут загружаться клиенты -->

              <!-- Окно загрузки -->
              <div class="loader-container" id="loader-container">
                <div class="loader"></div>
              </div>
            </tbody>
          </table>
          <div class="add-client flex" id="add-client">
            <button class="btn-reset add-client__button">
              <img src="icons/add-client.svg" />
              <span>Добавить клиента</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- Модальное окно добавления клиента -->
    <div class="modal-overlay" id="add-client-modal">
      <div class="modal-content add-client__content">
        <h2 class="modal-title add-client__title">Новый клиент</h2>
        <button class="close-button btn-reset" id="add-close-btn">
          <svg
            width="29"
            height="29"
            viewBox="0 0 29 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z"
              fill="#B0B0B0"
            />
        </button>
        <form class="add-client__form">
          <input class="add-client__input" type="text" id="client-surname" placeholder="Фамилия" required />
          <input class="add-client__input" type="text" id="client-name" placeholder="Имя" required />
          <input class="add-client__input" type="text" id="client-lastname" placeholder="Отчество"/>
        </form>
        <div class="edit-contacts">
          <div id="contacts-container">
            <!-- Сюда будут добавляться контакты -->
          </div>
          <button class="btn-reset add-contacts-btn" id="add-contact-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.00001 3.66659C6.63334 3.66659 6.33334 3.96659 6.33334 4.33325V6.33325H4.33334C3.96668 6.33325 3.66668 6.63325 3.66668 6.99992C3.66668 7.36659 3.96668 7.66659 4.33334 7.66659H6.33334V9.66659C6.33334 10.0333 6.63334 10.3333 7.00001 10.3333C7.36668 10.3333 7.66668 10.0333 7.66668 9.66659V7.66659H9.66668C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66668 6.33325H7.66668V4.33325C7.66668 3.96659 7.36668 3.66659 7.00001 3.66659ZM7.00001 0.333252C3.32001 0.333252 0.333344 3.31992 0.333344 6.99992C0.333344 10.6799 3.32001 13.6666 7.00001 13.6666C10.68 13.6666 13.6667 10.6799 13.6667 6.99992C13.6667 3.31992 10.68 0.333252 7.00001 0.333252ZM7.00001 12.3333C4.06001 12.3333 1.66668 9.93992 1.66668 6.99992C1.66668 4.05992 4.06001 1.66659 7.00001 1.66659C9.94001 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.94001 12.3333 7.00001 12.3333Z" fill="#9873FF"/>
            </svg>
            Добавить контакт
          </button>
        </div>
        <div class="add-contacts__buttons">
          <button class="btn-reset confirm_btn" id="save-client-btn">Сохранить</button>
          <button class="btn-reset cancel_btn" id="close-modal-btn">Отмена</button>
        </div>
      </div>
    </div>

    <!-- Модальное окно удаление клиента -->
    <div class="modal-overlay" id="delete-modal">
      <div class="modal-content delete__content" id="modal-content">
        <h2 class="modal-title">Удалить клиента</h2>
        <button class="close-button btn-reset" id="delete-close-btn">
          <svg
            width="29"
            height="29"
            viewBox="0 0 29 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z"
              fill="#B0B0B0"
            />
        </button>
        <p class="delete__text">
          Вы действительно хотите удалить данного клиента?
        </p>
        <button class="btn-reset confirm_btn" id="confirm-delete">
          Удалить
        </button>
        <button class="btn-reset cancel_btn" id="cancel-delete">
          Отмена
        </button>
      </div>
    </div>

    <!-- Модальное окно изменения клиента -->
    <div class="modal-overlay" id="edit-client-modal">
      <div class="modal-content edit-client__content" id="edit-modal-content">
        <!-- Загрузка клиента -->
        <div id="edit-loader" class="loader-container">
          <div class="loader"></div>
        </div>
        <form id="modal-content-form" class="edit-content__form">
          <h2 class="modal-title edit-modal__title">
            Изменить данные <span class="edit-modal__id" id="edit-client-id"></span>
          </h2>
          <button class="close-button btn-reset" id="edit-close-btn">
            <svg
              width="29"
              height="29"
              viewBox="0 0 29 29"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M22.2333 7.73333L21.2666 6.76666L14.4999 13.5334L7.73324 6.7667L6.76658 7.73336L13.5332 14.5L6.7666 21.2667L7.73327 22.2333L14.4999 15.4667L21.2666 22.2334L22.2332 21.2667L15.4666 14.5L22.2333 7.73333Z"
                fill="#B0B0B0"
              />
            </svg>
          </button>
          <label class="edit-label edit-label__surname">
              <span class="edit-label__tag edit-label__required">Фамилия</span>
            <input class="edit-label__input" type="text" id="edit-client-surname" required />
          </label>
          <label class="edit-label edit-label__name">
              <span class="edit-label__tag edit-label__required">Имя</span>
            <input class="edit-label__input" type="text" id="edit-client-name" required />
          </label>
          <label class="edit-label edit-label__fullName">
              <span class="edit-label__tag">Отчествой</span>
            <input class="edit-label__input" type="text" id="edit-client-lastname" />
          </label>
        </form>
        <div class="edit-contacts">
          <div class="edit-contacts-container" id="edit-contacts-container">
            <!-- Контакты клиента будут добавляться сюда -->
          </div>
          <button class="btn-reset add-contacts-btn" id="edit-add-contact-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.00001 3.66659C6.63334 3.66659 6.33334 3.96659 6.33334 4.33325V6.33325H4.33334C3.96668 6.33325 3.66668 6.63325 3.66668 6.99992C3.66668 7.36659 3.96668 7.66659 4.33334 7.66659H6.33334V9.66659C6.33334 10.0333 6.63334 10.3333 7.00001 10.3333C7.36668 10.3333 7.66668 10.0333 7.66668 9.66659V7.66659H9.66668C10.0333 7.66659 10.3333 7.36659 10.3333 6.99992C10.3333 6.63325 10.0333 6.33325 9.66668 6.33325H7.66668V4.33325C7.66668 3.96659 7.36668 3.66659 7.00001 3.66659ZM7.00001 0.333252C3.32001 0.333252 0.333344 3.31992 0.333344 6.99992C0.333344 10.6799 3.32001 13.6666 7.00001 13.6666C10.68 13.6666 13.6667 10.6799 13.6667 6.99992C13.6667 3.31992 10.68 0.333252 7.00001 0.333252ZM7.00001 12.3333C4.06001 12.3333 1.66668 9.93992 1.66668 6.99992C1.66668 4.05992 4.06001 1.66659 7.00001 1.66659C9.94001 1.66659 12.3333 4.05992 12.3333 6.99992C12.3333 9.93992 9.94001 12.3333 7.00001 12.3333Z" fill="#9873FF"/>
            </svg>              
            Добавить контакт
          </button>
        </div>
        <div class="edit-btns">
          <button class="btn-reset confirm_btn" id="save-edit-client-btn">Сохранить</button>
          <button class="btn-reset cancel_btn" id="delete-client-btn">Удалить клиента</button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
